{% extends 'inventory_app/base_template.html' %}

{% block content %}

<h1>Update Item Details:</h1>
<form action="" method="POST">
   {% csrf_token %}
   <table>
      {{ form.as_table }}
   </table>
   <a class="btn custom-btn" href="{% url 'inventory' %}">Cancel</a>
   <button class="btn custom-btn" type="submit">Update</button>
</form>
{% endblock %}
